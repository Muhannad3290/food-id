<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan OCR Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f9; padding: 10px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        video { width: 100%; border-radius: 5px; border: 2px solid #ccc; background: #000; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; font-size: 18px; font-weight: bold; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn-start { background-color: #007bff; }
        .btn-scan { background-color: #28a745; display: none; }
        #status-box { margin-top: 15px; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 5px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 2px solid #28a745; }
        .error { background-color: #f8d7da; color: #721c24; border: 2px solid #dc3545; }
        .loading { background-color: #fff3cd; color: #856404; border: 2px solid #ffeeba; }
    </style>
</head>
<body>

<div class="container">
    <h2>Emirates ID Scanner</h2>
    
    <video id="camera-feed" autoplay playsinline></video>
    
    <canvas id="snapshot" style="display: none;"></canvas>

    <button id="start-btn" class="btn btn-start" onclick="startCamera()">1. Turn On Camera</button>
    <button id="scan-btn" class="btn btn-scan" onclick="takeSnapshotAndScan()">2. Scan ID Front</button>

    <div id="status-box"></div>
    <p style="font-weight: bold; color: #555;">Meals Given Today: <span id="meal-count">0</span></p>
</div>

<script>
    const video = document.getElementById('camera-feed');
    const canvas = document.getElementById('snapshot');
    const ctx = canvas.getContext('2d');
    const statusBox = document.getElementById('status-box');

    // 1. Start the Mobile Camera (Requires HTTPS or Localhost)
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } // Forces back camera on phones
            });
            video.srcObject = stream;
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('scan-btn').style.display = 'block';
        } catch (err) {
            alert("Camera access denied! You must use an HTTPS connection or Localhost.");
            console.error(err);
        }
    }

    // 2. Capture Frame and Run OCR
    function takeSnapshotAndScan() {
        // Set canvas to match video size
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Draw the current video frame onto the canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Get the image data
        const imageData = canvas.toDataURL('image/png');
        
        showStatus("Scanning... Please hold.", "loading");

        // Run Tesseract OCR
        Tesseract.recognize(
            imageData,
            'eng',
            { logger: m => console.log(m) } // Optional: shows progress in console
        ).then(({ data: { text } }) => {
            console.log("Found Text:", text);
            
            // Look for the Emirates ID pattern: 784-XXXX-XXXXXXX-X
            const emiratesIdRegex = /784-\d{4}-\d{7}-\d{1}/;
            const match = text.match(emiratesIdRegex);

            if (match) {
                processID(match[0]); // Send the ID to our duplicate checker
            } else {
                showStatus("Could not read ID number. Please try again.", "error");
            }
        }).catch(err => {
            showStatus("Error scanning image.", "error");
            console.error(err);
        });
    }

    // 3. Database Logic (LocalStorage)
    function processID(idNumber) {
        let today = new Date().toISOString().split('T')[0]; 
        let records = JSON.parse(localStorage.getItem(`meals_${today}`)) || {};

        if (records[idNumber]) {
            showStatus(`❌ STOP! Meal already given.<br><small>ID: ${idNumber}</small>`, "error");
        } else {
            records[idNumber] = new Date().toLocaleTimeString(); 
            localStorage.setItem(`meals_${today}`, JSON.stringify(records));
            showStatus(`✅ APPROVED! Give Meal.<br><small>ID: ${idNumber}</small>`, "success");
        }
        updateStats();
    }

    function showStatus(message, type) {
        statusBox.style.display = "block";
        statusBox.className = type;
        statusBox.innerHTML = message;
    }

    function updateStats() {
        let today = new Date().toISOString().split('T')[0];
        let records = JSON.parse(localStorage.getItem(`meals_${today}`)) || {};
        document.getElementById("meal-count").innerText = Object.keys(records).length;
    }

    // Load stats on startup
    window.onload = updateStats;
</script>

</body>
</html>
